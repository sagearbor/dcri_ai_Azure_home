<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCRI AI Project Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DCRI AI // Project Hub</a>
        </div>
    </nav>

    <main class="d-flex">
        <!-- Sidebar for filters -->
        <div id="sidebar" class="sidebar bg-dark-subtle border-end">
            <div class="sidebar-header p-3 border-bottom">
                <h5 class="mb-0"><i class="bi bi-funnel-fill me-2"></i>Filter Projects</h5>
                <button class="btn btn-sm btn-outline-secondary d-md-none" id="closeSidebar">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div id="filters-container" class="sidebar-content p-3">
                <div class="col-12">
                    <div class="text-muted small mb-3" id="result-count">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Main content area -->
        <div id="main-content" class="flex-grow-1">
            <!-- Header with hamburger menu -->
            <div class="content-header bg-body-tertiary border-bottom p-3 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary me-3" id="toggleSidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <div>
                        <h1 class="h3 mb-0">DCRI AI Project Hub</h1>
                        <p class="text-muted small mb-0">Innovative web applications and tools</p>
                    </div>
                </div>
                <div id="project-count-badge" class="badge bg-primary">0 projects</div>
            </div>

            <!-- Projects grid -->
            <div class="content-body p-4">
                <div id="projects-container" class="row g-4"></div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; <span id="copyright-symbol" style="cursor: pointer;">2025</span> Duke Clinical Research Institute</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
